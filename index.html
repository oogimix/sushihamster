<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sushihamsterのホームページ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet" />
  <script>
    // ページ内リンクに反応して中身を切り替え
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('page-content').innerHTML = html;
          window.scrollTo(0, 0);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPage("home.html");
    });
  </script>
</head>
<body>

  <!-- スマホ用ナビ -->
  <nav class="mobile-nav">
    <a href="#" onclick="loadPage('home.html')">🏠</a>
    <a href="#" onclick="loadPage('sushiham_prof.html')">🐹</a>
    <a href="#" onclick="loadPage('discography.html')">🎵</a>
    <a href="#" onclick="loadPage('gallery.html')">🎥</a>
    <a href="#" onclick="loadPage('bbs.html')">📬</a>
    <a href="#" onclick="loadPage('link.html')">📎</a>
  </nav>

  <!-- タイトル（header構造） -->
  <header>
    <div class="title">
      ☆☆ sushihamsterのホームページ ☆☆
    </div>
  </header>

  <div class="container">
    <!-- サイドメニュー -->
    <aside class="sidebar">
      <div class="menu-links">
        <b>▼ メニュー</b><br />
        🏠 <a href="#" onclick="loadPage('home.html')">トップ</a><br />
        🐹 <a href="#" onclick="loadPage('sushiham_prof.html')">プロフィール</a><br />
        🎵 <a href="#" onclick="loadPage('discography.html')">音楽</a><br />
        🎥 <a href="#" onclick="loadPage('gallery.html')">ギャラリー</a><br />
        📬 <a href="#" onclick="loadPage('bbs.html')">BBS集</a><br />
        📎 <a href="#" onclick="loadPage('link.html')">リンク集</a><br />
        <br />
      </div>
    </aside>

    <!-- メイン＋カウンターをまとめるラッパー -->
    <div class="content-area">
      <!-- メイン表示部 -->
      <main class="main" id="page-content">
        <!-- JSで読み込み -->
      </main>

      <!-- カウンター（常に下部に） -->
      <div class="counter">
        <!-- FC2カウンター ここから -->
        <script language="javascript" type="text/javascript" src="//counter1.fc2.com/counter.php?id=40497958&main=1"></script>
        <noscript><img src="//counter1.fc2.com/counter_img.php?id=40497958&main=1" /></noscript>
        <!-- FC2カウンター ここまで -->
      </div>
    </div>
  </div>

</body>
</html>
