  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="sushihamster" />
  <link rel="manifest" href="/site.webmanifest" />
  <script>
function loadPage(page) {
  fetch(page)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      return res.text();
    })
    .then(html => {
      const container = document.getElementById('page-content');
      container.innerHTML = html;
      window.scrollTo(0, 0);

      if (page.includes("information.html")) {
        const old = document.getElementById("news-loader-script");
        if (old) old.remove();

        const script = document.createElement("script");
        script.src = "/news-loader.js?" + Date.now();  // ←ここ！！
        script.id = "news-loader-script";
        script.onload = () => console.log("✅ news-loader.js loaded");
        script.onerror = () => console.error("❌ news-loader.js failed to load");
        document.body.appendChild(script);
      }
    })
    .catch(err => {
      console.error("ページ読み込みエラー:", err);
      document.getElementById('page-content').innerHTML = "<p>読み込みに失敗しました。</p>";
    });
}
    document.addEventListener("DOMContentLoaded", () => {
      loadPage("home.html");
    });
  </script>
  <script src="news-top.js" defer></script>
</head>
