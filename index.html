<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sushihamsterのホームページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "公語 MS ピゴシック", Osaka, sans-serif;
      font-size: 16px;
      background-color: #eaffea;
      cursor: url('asset/cursor/pastelpink.cur'), auto;
    }

    a {
      color: #0000cc;
      text-decoration: underline;
    }

    a:hover {
      cursor: url('asset/cursor/linopink.png'), pointer;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1100px;
      margin: auto;
      padding: 10px;
      background-color: #eaffea;
    }

    .sidebar {
      width: 200px;
      background-color: #ccffcc;
      padding: 10px;
      box-sizing: border-box;
    }

    .main {
      flex: 1;
      padding-left: 10px;
      box-sizing: border-box;
      background-color: #eaffea;
    }

    .mobile-nav {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .mobile-nav {
        display: block;
        background-color: #ccffcc;
        text-align: center;
        padding: 10px;
      }

      .mobile-nav a {
        display: inline-block;
        margin: 0 10px;
        font-size: 20px;
        text-decoration: none;
      }

      /* メニュー文字を非表示 */
      .menu-links {
        display: none;
      }
    }
  </style>
  <script>
    // ページ内リンクに反応して中身を切り替え
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('page-content').innerHTML = html;
          window.scrollTo(0, 0);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPage("home.html");
    });
  </script>
</head>
<body>

  <!-- スマホ用ナビ -->
  <div class="mobile-nav">
    <a href="#" onclick="loadPage('home.html')">🏠</a>
    <a href="#" onclick="loadPage('sushiham_prof.html')">🐹</a>
    <a href="#" onclick="loadPage('discography.html')">🎵</a>
    <a href="#" onclick="loadPage('gallery.html')">🖼️</a>
    <a href="#" onclick="loadPage('bbs.html')">📬</a>
    <a href="#" onclick="loadPage('link.html')">🔗</a>
  </div>

  <!-- タイトル -->
  <div style="
    font-family: 'Impact', 'Arial Black', '公語 MS ピゴシック', sans-serif;
    font-size: clamp(22px, 6vw, 40px);
    text-align: center;
    color: #9933cc;
    margin: 30px auto 20px;
    text-shadow:
      0 0 5px #ffccff,
      1px 1px 2px #cc99ff,
      -1px -1px 2px #ccffff;
    letter-spacing: 1px;">
    ★☆ sushihamsterのホームページ ☆★
  </div>

  <div class="container">
    <!-- サイドメニュー -->
    <div class="sidebar">
      <div class="menu-links">
        <b>▼ メニュー</b><br />
        ┓ <a href="#" onclick="loadPage('home.html')">トップ</a><br />
        ┓ <a href="#" onclick="loadPage('sushiham_prof.html')">プロフィール</a><br />
        ┓ <a href="#" onclick="loadPage('discography.html')">音源</a><br />
        ┓ <a href="#" onclick="loadPage('gallery.html')">ギャラリー</a><br />
        ┓ <a href="#" onclick="loadPage('bbs.html')">BBS集</a><br />
        ┗ <a href="#" onclick="loadPage('link.html')">リンク集</a><br />
        <br />
      </div>
    </div>

    <!-- メイン表示部 -->
    <div class="main" id="page-content">
      <!-- JSで読み込み -->
    </div>
  </div>

  <!-- アクセスカウンター：常にページ下部に表示 -->
  <div class="counter" style="text-align:center; padding: 10px;">
    <script language="javascript" type="text/javascript" src="//counter1.fc2.com/counter.php?id=40497958&main=1"></script>
    <noscript>
      <img src="//counter1.fc2.com/counter_img.php?id=40497958&main=1" />
    </noscript>
  </div>

</body>
</html>
