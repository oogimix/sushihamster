<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sushihamsterのホームページ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="sushihamster" />
  <link rel="manifest" href="/site.webmanifest" />

  <script>
    function addScript(src, id, callback) {
      const old = document.getElementById(id);
      if (old) old.remove();

      const script = document.createElement("script");
      script.src = src + "?" + Date.now(); // キャッシュバスター
      script.id = id;
      script.onload = callback;
      script.onerror = () => console.error(`❌ ${src} failed to load`);
      document.body.appendChild(script);
    }

    function loadPage(page) {
      fetch(page)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.text();
        })
        .then(html => {
          const container = document.getElementById('page-content');
          container.innerHTML = html;
          window.scrollTo(0, 0);

          // 各ページごとの追加JS読み込み処理
          if (page.includes("information.html")) {
            addScript("/news-loader-html.js", "news-loader-script", () =>
              console.log("✅ news-loader-html.js loaded"));
          }

          if (page.includes("home.html")) {
            addScript("/news-top.js", "news-top-script", () =>
              console.log("✅ news-top.js loaded"));
          }

          if (page.startsWith("news/") && page.endsWith(".html")) {
            const filename = page.split("/").pop();
            addScript("/news-nav.js", "news-nav-script", () => {
              if (typeof generateNewsNav === "function") {
                generateNewsNav(filename);
                console.log("✅ news-nav.js loaded & generateNewsNav called");
              }
            });
          }
        })
        .catch(err => {
          console.error("ページ読み込みエラー:", err);
          document.getElementById('page-content').innerHTML = "<p>読み込みに失敗しました。</p>";
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPage("home.html");
    });
  </script>
</head>

<body>

    <a href="#" onclick="loadPage('home.html')">🏠</a>
    <a href="#" onclick="loadPage('information.html')">📢</a>

    </div>

  <div class="container">
    <aside class="sidebar">

        <b>▼ メニュー</b><br />
        🏠 <a href="#" onclick="loadPage('home.html')">トップ</a><br />

        <br />
      </div>
    </aside>

    <div class="content-area">
      <main class="main" id="page-content"></main>

  <footer class="site-footer">

</html>
