<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | sushihamster</title>
  <style>
    body {
      background-color: #eaffea;
      font-family: "ＭＳ Ｐゴシック", Osaka, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 1100px;
      margin: auto;
      padding: 10px;
    }

    .sidebar {
      width: 200px;
      background-color: #ccffcc;
      padding: 10px;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #9933cc;
      text-shadow: 1px 1px 2px #cc99ff;
    }

    .profile-box {
      background: #ffffffcc;
      border: 2px dashed #cc99ff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 0 10px #ccf;
    }

    .char-img {
      width: 160px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .char-name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #0066cc;
    }

    .char-desc {
      font-size: 15px;
      line-height: 1.6;
      text-align: center;
      margin-top: 10px;
    }

    .friends {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .friend-box {
      text-align: center;
      font-size: 14px;
    }

    .friend-box img {
      width: 150px;
      border: 3px ridge #99ccff;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- サイドバー -->
    <div class="sidebar">
      <b>▼ メニュー</b><br />
      ┣ <a href="../index.html">トップ</a><br />
      ┣ <a href="sushiham_prof.html">プロフィール</a><br />
      ┣ <a href="../discography.html">音源</a><br />
      ┣ <a href="../gallery.html">ギャラリー</a><br />
      ┣ <a href="../bbs.html">BBS集</a><br />
      ┗ <a href="../link.html">リンク集</a><br />
    </div>

    <!-- メインエリア -->
    <div class="main">
      <h2>🌟 プロフィール 🌟</h2>

      <div class="profile-box">
        <img src="../asset/img/sushihamster.png" class="char-img" alt="スシハムスター">
        <div class="char-name">スシハムスター</div>
        <div class="char-desc">
          青いヘッドホンをつけたDJハムスター。未来のサウンドを寿司と共に届ける！<br>
          「にぎりビートで世界をつなぐ！」が口癖。
        </div>
      </div>

      <div class="profile-box">
        <img src="../asset/img/sushifairy.png" class="char-img" alt="スシフェアリー">
        <div class="char-name">スシフェアリー</div>
        <div class="char-desc">
          シャリの妖精。頭にのったサーモンがチャームポイント。<br>
          ダンスと回転で、フロアを魔法に包む。
        </div>
      </div>

      <div class="profile-box">
        <div class="char-name">💿 中の人たち 💿</div>
        <div class="friends">
          <div class="friend-box">
            <img src="../asset/img/oogimix.png" alt="oogimix">
            <div>oogimix</div>
            <div>Y2K魂を背負った構築系アーティスト。<br>HTMLと愛でフロアを染める。</div>
          </div>
          <div class="friend-box">
            <img src="../asset/img/linopink.png" alt="linopink">
            <div>Linopink</div>
            <div>元バンドマン、現ピンクDJ。<br>スシハムの愛をマイクに込めて。</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
