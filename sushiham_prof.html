<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | sushihamster</title>
  <style>
    body {
      background-color: transparent;
      font-family: "ＭＳ Ｐゴシック", Osaka, sans-serif;
      font-size: 16px;
      color: #003366;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #9933cc;
      text-shadow: 1px 1px 2px #cc99ff;
    }

    .profile-box {
      background: #ffffffcc;
      border: 2px dashed #cc99ff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 0 10px #ccf;
    }

    .char-img {
      width: 160px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .char-name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #0066cc;
    }

    .char-desc {
      font-size: 15px;
      line-height: 1.6;
      text-align: center;
      margin-top: 10px;
    }

    .friends {
      text-align: center;
      margin-top: 40px;
    }

    .friend-photo {
      width: 90%;
      max-width: 480px;
      border: 4px ridge #cc99ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccf;
    }

    .friend-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .friend-links a {
      display: inline-block;
      margin: 0 8px;
      text-decoration: none;
      color: #cc00cc;
    }

  </style>
</head>
<body>
  <h2>🌟 プロフィール 🌟</h2>

  <div class="profile-box">
    <img src="asset/img/sushihamster.png" class="char-img" alt="スシハムスター">
    <div class="char-name">スシハムスター</div>
    <div class="char-desc">
      青いヘッドホンをつけたDJハムスター。<br>
      未来のサウンドを寿司と共に届ける！<br>
      「にぎりビートで世界をつなぐ！」が口癖。
    </div>
  </div>

  <div class="profile-box">
    <img src="asset/img/sushifairy.png" class="char-img" alt="スシフェアリー">
    <div class="char-name">スシフェアリー</div>
    <div class="char-desc">
      シャリの妖精。頭にのったサーモンがチャームポイント。<br>
      ダンスと回転で、フロアを魔法に包む。
    </div>
  </div>

  <div class="profile-box friends">
    <img src="asset/img/IMG_7997.jpg" class="friend-photo" alt="oogimixとLinopink">
    <div class="char-name">oogimix ＆ Linopink</div>
    <div class="char-desc">
      スシハムスターを操るふたりの仲間。<br>
      ピンクの宇宙で寿司と音楽を愛する同志たち。
    </div>
    <div class="friend-links">
      <b>oogimix：</b>
      <a href="https://x.com/oogimix" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/oogimix/" target="_blank">Instagram</a>
      <br>
      <b>Linopink：</b>
      <a href="https://x.com/_llno_" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/___loveonly___/" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
