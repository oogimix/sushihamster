name: Convert Markdown to HTML and Generate Index

on:
  push:
    paths:
      - 'news-md/*.md'

jobs:
  convert-and-generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Convert Markdown to HTML
        run: |
          mkdir -p news
          for file in news-md/*.md; do
            filename=$(basename "$file" .md)
            marked "$file" > "news/$filename.html"
          done

      - name: Generate files-html.json
        run: |
          node generate-files.js
          cat news/files-html.json

      - name: Commit and Push Changes
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add news/*.html news/files-html.json
          git status # ← デバッグ用
          git commit -m "auto: Converted md to html and updated index" || echo "No changes to commit"
          git push
