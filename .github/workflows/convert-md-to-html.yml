name: Convert Markdown to HTML

on:
  push:
    branches: [ main ]                  # ← デフォルトブランチが main じゃないなら直して
    paths:
      - 'news-md/**/*.md'               # md 変更時のみ発火
      - '.github/workflows/convert-md-to-html.yml'
      - 'tools/convert.js'
  workflow_dispatch: {}                 # ← 手動実行ボタンも付ける

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write                   # ← push に必要

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (no package.json OK)
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i gray-matter marked

      - name: Convert Markdown to HTML
        run: node tools/convert.js

      - name: Place .nojekyll (disable Jekyll on Pages)
        run: |
          touch .nojekyll
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .nojekyll
          git commit -m "chore: add .nojekyll for GitHub Pages" || echo "No changes"


      - name: Show outputs (debug)
        run: |
          echo "::group::tree"
          ls -la
          echo "::endgroup::"
          echo "::group::news dir"
          ls -la news || true
          echo "::endgroup::"
          echo "::group::git status"
          git status --porcelain
          echo "::endgroup::"

      - name: Commit and Push HTML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news/ files-html.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate news HTML [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi
