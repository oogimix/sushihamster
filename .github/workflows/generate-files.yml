name: Generate files.json on push

on:
  push:
    paths:
      - 'news/**/*.md'
      - 'generate-files.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: generate-files.js を実行
        run: node generate-files.js

      - name: files.json をコミットして push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add news/files.json
          git commit -m "🤖 auto: regenerate files.json"
          git push
