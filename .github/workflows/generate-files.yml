name: Update files-html.json

on:
  push:
    paths:
      - 'news/*.html'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Generate files-html.json
        run: node generate-files.js
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add news/files-html.json
          git commit -m "auto: updated files-html.json" || echo "No changes"
          git push
