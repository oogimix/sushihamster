<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sushihamster ホームページ開設！</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="news kinsoku prose">

    <!-- ✅ 記事タイトル（h2）をここに入力 -->
    <h2>sushihamster ホームページ開設！</h2>

    <!-- ✅ 公開日（yyyy-mm-dd形式） -->
    <p class="news-date">2025-08-09</p>

    <!-- ✅ メイン画像と記事概要 -->
    <div class="news-feature">
      <!-- メイン画像のパスと代替テキスト -->
      <img src="/asset/img/image.jpg" alt="スシハム画像" class="news-thumb" style="width: 100%; height: auto; border-radius: 12px; margin-bottom: 16px;">

      <!-- 記事の簡単な紹介文（改行OK） -->
      <p class="news-preview">
        sushihamster公式サイトがついにオープン！<br>
        これから最新情報や出演情報などをどんどん更新していきます🐹🍣🎶<br>
        よろしくお願いします☆
      </p>
    </div>

    <!-- ✅ 埋め込みエリア（Spotify、YouTubeなど） -->
    <div class="news-embed" style="margin: 24px 0;">
      <!-- YouTubeやSpotifyのiframeを貼る場合ここに記述 -->
    </div>

    <!-- ✅ Twitterシェアボタン（コード変更不要） -->
    <div class="article-share-button">
      <a href="javascript:void(0)" id="twitter-share-btn">
        <img src="/asset/img/icon_twitter.jpg" alt="Twitter" class="tiny-icon" />
        シェアする
      </a>
    </div>

    <!-- ✅ 自動ナビ（前へ・一覧へ・次へ） -->
    <div class="news-nav"
      style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; flex-wrap: wrap; gap: 10px; text-align: center;">
      <span>読み込み中...</span>
    </div>

  </div>

  <!-- ✅ シェアボタン初期化（変更不要） -->
  <script src="../share.js"></script>
  <script>initShareButtons();</script>
</body>
</html>
