<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Summary Test</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      padding: 40px;
    }
  </style>
</head>
<body>

  <h1>🧪 お知らせサマリー表示テスト</h1>

  <div id="news-list"></div>

  <script>
    (() => {
      const NEWS_LIST_ID = "news-list";
      const testHTML = `
        <!DOCTYPE html>
        <html lang="ja">
        <head><meta charset="UTF-8" /><title>2025/08/08 ホームページ開設！</title></head>
        <body>
          <div class="news-wrapper">
            <h1>ホームページ開設！</h1>
            <p><small>2025-08-10</small></p>
            <p>sushihamster公式サイトがついにオープンしました！<br>
            これから最新情報や出演情報などをどんどん更新していきます🐹🍣🎶<br>
            よろしくお願いします！</p>
            <img src="../asset/img/image.jpg" class="news-thumb" alt="サムネイル" />
          </div>
        </body>
        </html>
      `;

      const parser = new DOMParser();
      const htmlDoc = parser.parseFromString(testHTML, "text/html");

      const title = htmlDoc.querySelector("title")?.textContent ?? "タイトルなし";
      const date = htmlDoc.querySelector("small")?.textContent ?? "日付不明";
      const preview = htmlDoc.querySelector("p:nth-of-type(2)")?.textContent?.replace(/\s+/g, " ") ?? "（本文なし）";
      const imageEl = htmlDoc.querySelector("img.news-thumb");
      const imageUrl = imageEl?.getAttribute("src");

      const container = document.getElementById(NEWS_LIST_ID);
      const postHTML = `
        <a class="news-post-link" href="#" onclick="alert('個別ページに遷移する想定'); return false;">
          <div class="news-post">
            ${imageUrl ? `<img src="${imageUrl}" alt="" class="news-thumb" />` : ''}
            <div class="news-text">
              <h2 class="news-title">${title}</h2>
              <small class="news-date">${date}</small>
              <p class="news-preview">${preview}</p>
            </div>
          </div>
        </a>
      `;

      container.innerHTML = postHTML;
    })();
  </script>
</body>
</html>
